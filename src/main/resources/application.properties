####### redis #######
redis.host=127.0.0.1
redis.port=6379
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
redis.database=0
# Redis服务器连接密码（默认为空）
#redis.password=
# 连接池最大连接数（使用负值表示没有限制）
# 连接超时时间（毫秒）
redis.timeout=10000
redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.pool.max-wait=-1
# 连接池中的最大空闲连接
redis.pool.max-idle=8
# 连接池中的最小空闲连接
redis.pool.min-idle=0


